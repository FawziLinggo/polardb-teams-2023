<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
    <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">

    <script type="module" src="{{ url_for('static', path='js/init_firebase.js') }}"></script>
    <script type="module" src="{{ url_for('static', path='js/login.js') }}"></script>
    <script type="module" src="{{ url_for('static', path='js/stream_auth.js') }}"></script>


	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(static/images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Login</h3>
							<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input id="email" type="text" class="form-control" required>
			      			<label class="form-control-placeholder" for="email">Email</label>
			      		</div>
		            <div class="form-group">
		              <input id="password" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" id="submit">Sign In</button>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a href="/signup">Sign Up</a></p>
		        </div>

		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', path='js/jquery.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', path='js/popper.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', path='js/bootstrap.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', path='js/main.js') }}" type="text/javascript"></script>
    

	</body>
</html>
