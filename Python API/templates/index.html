<div class="ui container">
    <div class="ui segment">
        <h1>Stock IDX COMPOSITE</h1>
        <p>Here is Top 30 composit, periode Jun 01, 2022 - Dec 30, 2022 </p>
    </div>
    <form method="get" >
        <select name="filter">
            <option value="all">All Stock</option>
            <option value="new_closing_high">New closing High</option>
            <option value="new_closing_low">New closing Low</option>
        </select>
        <input type="submit" />
    </form>
    <table class="ui striped table">
  <thead>
    <tr>
          <th>Emiten</th>
          <th>Company</th>
          <th>Volume</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
    <tr>
        <td>{{ stock.symbol }}</td>
        <td><a href="/stock/{{ stock.symbol }}" >{{ stock.company }}</a> </td>
        <td>{{ stock.volume }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
